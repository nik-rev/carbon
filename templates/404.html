{% extends "index.html" %}

<!-- This page gets displayed when a HTML page couldn't be found for the given URL -->

{% block title %}
  {{ config.title }} | Page Not Found
{% endblock title %}

{% block content %}
  <main>
    <h1>Page Not Found (404)</h1>
    <p>The page you were looking for could not be found :/</p>
  </main>
{% endblock content %}
